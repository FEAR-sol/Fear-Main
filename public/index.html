<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="FEAR - Face Everything And Rise. We Design, Develop & Deploy" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Josefin+Slab:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>FEAR - Face Everything And Rise</title>
  </head>
  <body style="overflow-x: hidden !important; max-width: 100vw !important; width: 100vw !important;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="overflow-x: hidden !important; max-width: 100vw !important; width: 100vw !important;"></div>
    <script>
      // Prevent horizontal scrolling on mobile
      document.addEventListener('DOMContentLoaded', function() {
        // Prevent horizontal scroll
        document.body.style.overflowX = 'hidden';
        document.documentElement.style.overflowX = 'hidden';
        
        // Prevent touch horizontal scrolling
        let startX = 0;
        document.addEventListener('touchstart', function(e) {
          startX = e.touches[0].clientX;
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
          const currentX = e.touches[0].clientX;
          const diffX = Math.abs(currentX - startX);
          const diffY = Math.abs(e.touches[0].clientY - (e.touches[0].clientY || 0));
          
          // If horizontal movement is greater than vertical, prevent it
          if (diffX > diffY) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Force viewport constraints
        function enforceViewportConstraints() {
          const elements = document.querySelectorAll('*');
          elements.forEach(el => {
            if (window.innerWidth <= 768) {
              const rect = el.getBoundingClientRect();
              if (rect.right > window.innerWidth) {
                el.style.maxWidth = '100vw';
                el.style.overflowX = 'hidden';
              }
            }
          });
        }
        
        // Run on load and resize
        enforceViewportConstraints();
        window.addEventListener('resize', enforceViewportConstraints);
      });
    </script>
  </body>
</html>
